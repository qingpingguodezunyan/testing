<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>首页</title>

    <link rel="stylesheet" href="stylesheets/style.css">
	<link rel="stylesheet" href="stylesheets/slick.css">
</head>
<body>
    
	<!-- Navigation -->
	<nav class="site-navigation">
		<div class="site-navigation-inner site-container">
			<img src="images/site-logo.png" alt="site logo">
			<div class="main-navigation">
				<ul class="main-navigation__ul">
					<li><a href="#">首页</a></li>
					<li><a href="#">第一页</a></li>
					<li><a href="#">第二页</a></li>
					<li><a href="#">第三页</a></li>
					<li><a href="#">第四页</a></li>
				</ul>
			</div>
			<div id="myBtn" class="burger-container" onclick="myFunction(this)">
				<div class="bar1"></div>
				<div class="bar2"></div>
				<div class="bar3"></div>
			</div>
			<script>
				function myFunction(x) {                 
					x.classList.toggle("change");
				}
			</script>
		</div>
	</nav>
	<!-- Navigation end -->

	<!-- Top banner -->
	<section class="fh5co-top-banner">
		<div class="top-banner__inner site-container">
			<div class="top-banner__image">
				<img src="images/top-banner-author.jpg" alt="author image">
			</div>
			<div class="top-banner__text">
				<div class="top-banner__text-up">
					<span class="brand-span">Hello ! I'm</span>
					<h2 class="top-banner__h2">Jhone</h2>
				</div>
				<div class="top-banner__text-down">
					<h2 class="top-banner__h2">Smith</h2>
					<span class="brand-span">Author, Writer, Traveler</span>
				</div>
				<p>One Man. One Mission. Can He Go Beyond?One Man. One Mission. Can He Go Beyond? </p>
				<a href="#"class="brand-button">我的博客 > </a>
			</div>
		</div>
	</section>
	<!-- Top banner end -->
</body>

<script src="javascripts/jquery.min.js"></script>
	<script src="javascripts/slick.min.js"></script>
	<script src="javascripts/main.js"></script>

</html>
